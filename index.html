<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <div class="container-fluid text-center text-white bg-dark p-2 weather-header"></div>
      <h1>Weather Dashboard</h1>
    </header>
    
    
    <main>
      <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
         <aside class="col-lg-3 pb-3">
           <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-input weather-search" type="text" id="city-Name" 
                  placeholder="Type City Name Here" aria-labelledby="form-heading" aria-controls="today forecast" />
      
                <div class="input-group-append">
                  <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                    Search </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
            </form>
            <div class="list-group" id="weather-history"></div>
          </aside>
      
          <div class="col-lg-9 pb-3">

            <section id="today" class="mt-3" role="region" aria-live="polite"></section>
            <section id="forecast" class="row mt-3" role="region" aria-live="polite">

            </section>
      
            <!-- <section id="clear-section">
              <button id="clear-button" >Clear Cities</button>
            </section> -->
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      crossorigin="anonymous"
    ></script>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
